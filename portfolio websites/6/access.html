<!doctype html>
	<html>
		<head>
			<title>
				Bodhum Guardian Corps - Login/Register
			</title>
			<link rel="stylesheet" type="text/css" href="style.css" />
		</head>
		<body>
			<div id="header">
				<span>Bodhum Guardian Corps</span>
				<nav>
					<ul>
						<li><a href="product.html">Product List</a></li>
						<li><a href="shop.html">Shop</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li><a href="access.html">Login/Register</a></li>
					</ul>
				</nav>
			</div>
					<div class="col">
					<h3>Login</h3>
						<form>
							<label for="username">Username:</label>
							<input type="text" name="username" id="username" />
							<br />
							<label for="password">Password:</label>
							<input type="password" name="password" id="password" />
							<br />
							<input type="submit" value="Login">
							<br />
							<a href="forgotpassword.html">Forgot password</a>
						</form>
					</div>
					<div class="col">
					<h3>Register</h3>
						<form>
							<label for="regusername">Username:</label>
							<input type="text" name="regusername" id="regusername" />
							<br />
							<label for="regemail">Email:</label>
							<input type="text" name="regemail" id="regemail" />
							<br />
							<label for="regpassword">Password:</label>
							<input type="password" name="regpassword" id="regpassword" />
							<br />
							<label for="regpasswordconfirm">Confirm Password:</label>
							<input type="password" name="regpasswordconfirm" id="regpasswordconfirm" />
							<br />
							<input type="submit" value="Register">
							<br />
						</form>
					</div>
					<footer>
					&copy; 2014 Alexander Kendrick
					</footer>
		</body>
	</html>
